<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" class="post-form" action="/emp">
 {% csrf_token %}
  <div class="container">
<br>
 <div class="form-group row">
 <label class="col-sm-1 col-form-label"></label>
 <div class="col-sm-4">
 <h3>Enter Details</h3>
 </div>
 </div>
 <div class="form-group row">
 <label class="col-sm-2 col-form-label">Student Rollno:</label>
 <div class="col-sm-4">
 {{ form.rollno }}
 </div>
 </div>
 <div class="form-group row">
 <label class="col-sm-2 col-form-label">Student Name:</label>
 <div class="col-sm-4">
 {{ form.sname }}
 </div>
 </div>
 <div class="form-group row">
 <label class="col-sm-2 col-form-label">Student Mark:</label>
 <div class="col-sm-4">
 {{ form.smark }}
 </div>
 </div>

 <div class="form-group row">
 <label class="col-sm-1 col-form-label"></label>
 <div class="col-sm-4">
 <button type="submit" class="btn btn-primary">Submit</button>
 </div>
 </div>
 </div>
</form>

</body>
</html>
