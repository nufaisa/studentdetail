<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead  class="thead-dark">
    <tr>
        <th>Student Roll no</th>
        <th>Student Name</th>
        <th>Student mark</th>

    </tr>
    </thead>
    <tbody>
    {% for marklist in marklists %}
    <tr>
        <td>{{ marklist.rollno }}</td>
        <td>{{ marklist.sname }}</td>
        <td>{{ marklist.smark }}</td>

        <td>
          <a href="/edit/{{ marklist.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ marklist.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>

</table>
<br>
<br>
 <center><a href="/emp" class="btn btn-primary">Add New
 Record</a></center>
</body>
</html>
