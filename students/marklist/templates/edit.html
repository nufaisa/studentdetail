<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  method="POST" class="post-form"
action="/update/{{marklist.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
 <div class="col-sm-4">
 <h3>Update Details</h3>
 </div>
 </div>
 <div class="form-group row">
 <label class="col-sm-2 col-form-label">Student Roll no:</label>
 <div class="col-sm-4">
 <input type="text" name="eid" id="id_eid" required maxlength="20"
value="{{ marklist.rollno }}"/>
 </div>
 </div>
 <div class="form-group row">
 <label class="col-sm-2 col-form-label">Student Name:</label>
 <div class="col-sm-4">
 <input type="text" name="sname" id="id_sname" required
maxlength="100" value="{{ marklist.sname }}" />
 </div>
 </div>
 <div class="form-group row">
 <label class="col-sm-2 col-form-label">Student mark:</label>
 <div class="col-sm-4">
 <input type="text" name="mark" id="id_mark" required
maxlength="254" value="{{ marklist.smark }}" />
 </div>
 </div>

 <div class="form-group row">
 <label class="col-sm-1 col-form-label"></label>
 <div class="col-sm-4">
 <button type="submit" class="btn btn-success">Update</button>
 </div>
 </div>
 </div>

</form>
</body>
</html>
